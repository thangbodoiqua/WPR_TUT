<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="display" style="text-align: center">Wait for logging...</h1>
    <script>
      function prm(data) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(data);
          }, 5000);
        });
      }
      async function call() {
        var promise = await prm("Project one is done!");
        var content = document.querySelector("#display");
        content.innerHTML = promise;
      }
      call();
    </script>
  </body>
</html>
